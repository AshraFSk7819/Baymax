<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baymax â€“ Medical Report Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 750px;
            margin: 40px auto;
        }
        button {
            padding: 10px 18px;
            margin-top: 12px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            white-space: pre-wrap;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>ðŸ©º Medical Report Image Analyzer</h2>
<p>Upload a medical report image (blood test, scan report, etc.)</p>

<form id="reportForm">
    <input type="file" id="imageInput" accept="image/*" required />
    <br>
    <button type="submit">Analyze Report</button>
</form>

<h3>Analysis Result</h3>
<pre id="output">Waiting for report...</pre>

<script>
    const form = document.getElementById("reportForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const file = document.getElementById("imageInput").files[0];
        if (!file) {
            output.textContent = "Please select an image.";
            return;
        }

        const formData = new FormData();
        formData.append("image", file);

        output.textContent = "Analyzing medical report...";

        try {
            const res = await fetch("/analyze-report", {
                method: "POST",
                body: formData
            });

            const data = await res.json();

            if (data.error) {
                output.textContent = "Error: " + data.error;
            } else {
                output.textContent = data.result;
            }
        } catch (err) {
            output.textContent = "Request failed.";
        }
    });
</script>

</body>
</html>
