<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Health Assistant</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            brand: { 500: '#3b82f6', 600: '#2563eb' },
            dark: { bg: '#0f172a', card: '#1e293b', input: '#334155' }
          }
        }
      }
    }
  </script>

  <style>
    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background-color: #475569; border-radius: 20px; }

    /* Markdown Styles for Chat Content 
       Tailwind resets default styles, so we must manually re-add them for the chat bubbles 
    */
    .prose-content p { margin-bottom: 0.75rem; }
    .prose-content p:last-child { margin-bottom: 0; }
    .prose-content strong { font-weight: 700; color: #fff; }
    .prose-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.75rem; }
    .prose-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.75rem; }
    .prose-content li { margin-bottom: 0.25rem; }
    .prose-content h1, .prose-content h2, .prose-content h3 { font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #fff; }
  </style>
</head>
<body class="bg-dark-bg text-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-lg bg-dark-card rounded-2xl shadow-2xl overflow-hidden flex flex-col h-[85vh] border border-slate-700">
    
    <header class="bg-slate-900/50 backdrop-blur-md p-4 border-b border-slate-700 flex items-center gap-3 sticky top-0 z-10">
      <div class="w-10 h-10 rounded-full bg-brand-500 flex items-center justify-center shadow-lg relative">
        <i class="fa-solid fa-user-doctor text-white text-lg"></i>
        <span class="absolute bottom-0 right-0 w-3 h-3 bg-emerald-400 border-2 border-slate-900 rounded-full"></span>
      </div>
      <div>
        <h1 class="font-semibold text-lg tracking-wide">ðŸ©º BAYMAX</h1>
        <p class="text-xs text-slate-400">Always available</p>
      </div>
    </header>

    <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-6 custom-scroll bg-gradient-to-b from-dark-card to-dark-bg">
      <div class="flex gap-3 animate-fade-in-up">
        <div class="w-8 h-8 rounded-full bg-brand-600 flex-shrink-0 flex items-center justify-center mt-1">
          <i class="fa-solid fa-robot text-xs"></i>
        </div>
        <div class="bg-slate-700/50 p-3 rounded-2xl rounded-tl-none max-w-[85%] text-sm leading-relaxed border border-slate-600 prose-content">
          <p>Hello! I am BAYMAX your AI Health Assistant. Please describe your symptoms or ask a health-related question.</p>
        </div>
      </div>
    </div>

    <div id="typing-indicator" class="hidden px-12 py-2 text-xs text-gray-400 flex items-center gap-1">
      <span>Dr. AI is typing</span>
      <span class="animate-bounce">.</span>
      <span class="animate-bounce delay-100">.</span>
      <span class="animate-bounce delay-200">.</span>
    </div>

    <footer class="p-4 bg-slate-900 border-t border-slate-700">
      <form id="chat-form" class="relative flex items-center gap-2">
        <input
          type="text"
          id="user-input"
          class="w-full bg-dark-input text-white text-sm rounded-xl py-3 pl-4 pr-12 focus:outline-none focus:ring-2 focus:ring-brand-500 transition-all placeholder-slate-400 border border-transparent"
          placeholder="Type your symptoms here..."
          autocomplete="off"
        />
        <button 
          type="submit" 
          class="absolute right-2 bg-brand-600 hover:bg-brand-500 text-white w-8 h-8 rounded-lg flex items-center justify-center transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed"
          id="send-btn"
        >
          <i class="fa-solid fa-paper-plane text-xs"></i>
        </button>
      </form>
      <p class="text-[10px] text-center text-slate-500 mt-2">
        AI can make mistakes. For medical emergencies, call emergency services.
      </p>
    </footer>

  </div>

<script>
  // DOM Elements
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');
  const messagesContainer = document.getElementById('messages');
  const sendBtn = document.getElementById('send-btn');
  const typingIndicator = document.getElementById('typing-indicator');

  const API_URL = "http://127.0.0.1:8000/chat";

  // Configure Marked to break on single newlines
  marked.use({
    breaks: true,
    gfm: true
  });

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    // 1. Add User Message
    addMessage(message, 'user');
    userInput.value = '';
    
    // 2. Loading State
    setLoadingState(true);

    try {
      // 3. API Call
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });

      if (!response.ok) throw new Error("Server Error");

      const data = await response.json();
      
      // 4. Add Bot Response
      addMessage(data.reply, 'bot');

    } catch (error) {
      console.error(error);
      addMessage("Connection error. Please try again.", 'error');
    } finally {
      setLoadingState(false);
    }
  });

  function addMessage(text, sender) {
    const isUser = sender === 'user';
    const isError = sender === 'error';
    
    const div = document.createElement('div');
    div.className = `flex gap-3 ${isUser ? 'flex-row-reverse' : ''} animate-fade-in-up`;
    
    const iconClass = isUser ? 'fa-user' : (isError ? 'fa-exclamation-triangle' : 'fa-robot');
    const bgClass = isUser ? 'bg-indigo-600' : (isError ? 'bg-red-500' : 'bg-brand-600');
    const bubbleStyle = isUser 
      ? 'bg-brand-600 text-white rounded-tr-none' 
      : (isError ? 'bg-red-900/50 border border-red-700 text-red-200' : 'bg-slate-700/50 border border-slate-600 rounded-tl-none');

    // PARSING LOGIC:
    // If it's a bot, parse markdown + sanitize. If user, just escape HTML.
    const content = isUser 
      ? escapeHTML(text) 
      : DOMPurify.sanitize(marked.parse(text));

    div.innerHTML = `
      <div class="w-8 h-8 rounded-full ${bgClass} flex-shrink-0 flex items-center justify-center mt-1 shadow-sm">
        <i class="fa-solid ${iconClass} text-xs text-white"></i>
      </div>
      <div class="${bubbleStyle} p-3 rounded-2xl max-w-[85%] text-sm leading-relaxed shadow-sm prose-content">
        ${content}
      </div>
    `;

    messagesContainer.appendChild(div);
    scrollToBottom();
  }

  function setLoadingState(isLoading) {
    if (isLoading) {
      typingIndicator.classList.remove('hidden');
      sendBtn.disabled = true;
      userInput.disabled = true;
      userInput.classList.add('opacity-50');
    } else {
      typingIndicator.classList.add('hidden');
      sendBtn.disabled = false;
      userInput.disabled = false;
      userInput.classList.remove('opacity-50');
      userInput.focus();
      scrollToBottom();
    }
  }

  function scrollToBottom() {
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function escapeHTML(str) {
    return str.replace(/[&<>'"]/g, 
      tag => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          "'": '&#39;',
          '"': '&quot;'
      }[tag]));
  }
</script>

<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up {
    animation: fadeInUp 0.3s ease-out forwards;
  }
</style>
</body>
</html>
